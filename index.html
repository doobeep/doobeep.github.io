<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title> mood ring </title>
    <script type="text/javascript" src="https://webglfundamentals.org/webgl/resources/webgl-utils.js"></script>
  </head>
  <body style="margin: 0; padding: 0;">
    <canvas id="gl-canvas" width="600" height="600" style="border: 1px solid black;"></canvas>

    <script>
      var canvas = document.getElementById("gl-canvas");
      var gl = canvas.getContext("webgl");
      if (!gl) {
        console.error("WebGL not supported");
        return;
      }

      // Vertex shader program
      var vertexShaderSource = `
        attribute vec2 aPosition;
        void main() {
          gl_PointSize = 10.0; // Point size for the dot
          gl_Position = vec4(aPosition, 0.0, 1.0);
        }
      `;

      // Fragment shader program
      var fragmentShaderSource = `
        precision mediump float;
        uniform vec4 uColor;
        void main() {
          gl_FragColor = uColor;
        }
      `;

      function createShader(gl, type, source) {
        var shader = gl.createShader(type);
        gl.shaderSource(shader, source);
        gl.compileShader(shader);
        if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
          console.error("Shader compilation error: ", gl.getShaderInfoLog(shader));
          gl.deleteShader(shader);
          return null;
        }
        return shader;
      }

      function createProgram(gl, vertexShader, fragmentShader) {
        var program = gl.createProgram();
        gl.attachShader(program, vertexShader);
        gl.attachShader(program, fragmentShader);
        gl.linkProgram(program);
        if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
          console.error("Program link error: ", gl.getProgramInfoLog(program));
          gl.deleteProgram(program);
          return null;
        }
        return program;
      }

      var vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
      var fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);
      var program = createProgram(gl, vertexShader, fragmentShader);

      gl.useProgram(program);

      var aPosition = gl.getAttribLocation(program, "aPosition");
      var uColor = gl.getUniformLocation(program, "uColor");

      var pointBuffer = gl.createBuffer();
      gl.bindBuffer(gl.ARRAY_BUFFER, pointBuffer);

      // Set the initial viewport and clear the canvas
      gl.viewport(0, 0, canvas.width, canvas.height);
      gl.clearColor(1, 1, 1, 1);
      gl.clear(gl.COLOR_BUFFER_BIT);

      // Draw the 2D coordinate plane with grid lines
      function drawPlane() {
        var gridLines = [];

        // Vertical grid lines
        for (var x = -1; x <= 1; x += 0.1) {
          gridLines.push(x, -1, x, 1);
        }

        // Horizontal grid lines
        for (var y = -1; y <= 1; y += 0.1) {
          gridLines.push(-1, y, 1, y);
        }

        var gridBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, gridBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(gridLines), gl.STATIC_DRAW);

        gl.vertexAttribPointer(aPosition, 2, gl.FLOAT, false, 0, 0);
        gl.enableVertexAttribArray(aPosition);

        // Draw grid lines in black
        gl.uniform4f(uColor, 0, 0, 0, 1);
        gl.drawArrays(gl.LINES, 0, gridLines.length / 2);
      }

      drawPlane();

      // Plot a point based on mouse click
      canvas.addEventListener("click", function(event) {
        var rect = canvas.getBoundingClientRect();
        var x = (event.clientX - rect.left) / canvas.width * 2 - 1;
        var y = (canvas.height - (event.clientY - rect.top)) / canvas.height * 2 - 1;

        var point = new Float32Array([x, y]);
        gl.bindBuffer(gl.ARRAY_BUFFER, pointBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, point, gl.STATIC_DRAW);

        gl.vertexAttribPointer(aPosition, 2, gl.FLOAT, false, 0, 0);
        gl.enableVertexAttribArray(aPosition);

        gl.uniform4f(uColor, 1, 0, 0, 1); // Red color for the point
        gl.drawArrays(gl.POINTS, 0, 1);
      });
    </script>
  </body>
</html>
