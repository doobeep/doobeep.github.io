<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>foop</title>
    <script type="text/javascript" src="https://webglfundamentals.org/webgl/resources/webgl-utils.js"></script>
  </head>
  <body style="margin: 0; padding: 0;">
    <center>
    <canvas id="grid" 
      width="610" height="610" style="background: #fcfcfc; border: 2px solid #ffa500;"></canvas>
    </center>
    
    <script type="text/javascript">
      var cnv=document.getElementById("grid");
      var ctx= cnv.getContext("2d");

      //small units (100 small squares)
      for(var i=5; i<=605; i=i+6){
          //vertical lines
          ctx.moveTo(i,5);
          ctx.lineTo(i,605);
 
          //horizontal lines
          ctx.moveTo(5,i);
          ctx.lineTo(605,i);

          ctx.strokeStyle="#f0f0f0";
          ctx.stroke();
        }
      
      //major units
      ctx.beginPath();
      for(var i=5; i<=605; i=i+30) {
         //vertical lines
          ctx.moveTo(i,5);
          ctx.lineTo(i,605);

          //horizontal lines
          ctx.moveTo(5,i);
          ctx.lineTo(605,i);

          ctx.strokeStyle="#c0c0c0";
          ctx.stroke();
      }

      //x-axis
      ctx.beginPath();
        ctx.moveTo(5,305);
        ctx.lineTo(605,305);
      
      for(var i=5; i<=605; i=i+30) {
        ctx.moveTo(i,302);
        ctx.lineTo(i,307);

        //label the tick marks
        ctx.fillText((((i-5)/30)/100),i-5,315);
      }
      ctx.strokeStyle="ff0000";
      ctx.stroke();
      
    </script>
  </body>
</html>
